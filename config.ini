# A6 Incident Reporting System Configuration

[DEFAULT]
project_name = A6 Incident Reporting
version = 1.0.0

[database]
type = sqlite
path = data/incidents.db

[project_loader]
# Configuration for loading existing project folders
supported_formats = json,csv,yaml,txt
project_folder_path = projects/
backup_folder = backups/
max_file_size = 50MB

[logging]
level = INFO
file = logs/incident_system.log

[server]
host = localhost
port = 5000
debug = true